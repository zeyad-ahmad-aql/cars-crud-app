<th scope="row">{{ index + 1 }}</th>
<td>{{ car.make }}</td>
<td>{{ car.model }}</td>
<td>{{ car.color }}</td>
<td>{{ car.price | number }}</td>
<td>
  <img
    [src]="car.imgUrl"
    [alt]="car.color + ' ' + car.make + ' ' + car.model + ' Image'"
    class="img-thumbnail"
  />
</td>
<td>
  <button class="btn btn-warning" (click)="onEditClicked()">
    Edit <fa-icon [icon]="faEdit"></fa-icon>
  </button>
  &nbsp;&nbsp;&nbsp;
  <button class="btn btn-danger" (click)="onDeleteClicked()">
    Delete <fa-icon [icon]="faTrashAlt"></fa-icon>
  </button>
</td>
