<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<button
  id="add-button"
  class="btn btn-success btn-lg bold"
  (click)="onAddClicked()"
>
  <fa-icon [icon]="faPlus"></fa-icon>&nbsp;&nbsp;Add New Car
</button>

<div class="container-fluid pt-2 px-0">
  <h1 class="text-center mb-3">Our Cars</h1>
  <table datatable class="table row-border hover" [dtTrigger]="dtTrigger">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Controls</th>
      </tr>
    </thead>
    <tbody>
      <tr
        car-row
        *ngFor="let car of cars; let i = index"
        [car]="car"
        [index]="i"
        (editCar)="onEditCar($event)"
        (deleteCar)="onDeleteCar($event)"
      ></tr>
    </tbody>
  </table>
</div>
